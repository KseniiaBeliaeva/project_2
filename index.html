  <script>
    //DASHBOARD CHART
    function setChart(id, value) {
        $(id).dxCircularGauge({
            rangeContainer: {
                offset: 10,
                ranges: [
                    { startValue: 0, endValue: 80, color: '#00B' },
                    { startValue: 80, endValue: 120, color: '#41A128' },
                    { startValue: 120, endValue: 200, color: '#E00' }
                ]
            },
            scale: {
                startValue: 0, endValue: 200,
                majorTick: { tickInterval: 20 },
                label: {
                    format: 'number'
                }
            },
            title: {
                text: 'Temperature',
                subtitle: 'test',
                position: 'top-center'
            },
            tooltip: {
                enabled: true,
                format: 'number',
                customizeText: function (arg) {
                    return 'Optimal ' + arg.valueText;
                }
            },
            value: value,
            subvalues: [85]
        });
    }
    setChart("#temp1", 115);
    setChart("#temp2", 75);
</script>
